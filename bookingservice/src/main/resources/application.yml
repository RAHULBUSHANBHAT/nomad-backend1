server:
  port: 8086 # Port for the booking service

spring:
  application:
    name: BOOKING-SERVICE

  # --- MYSQL CONFIG ---
  datasource:
    url: jdbc:mysql://localhost:3306/booking_db?createDatabaseIfNotExist=true
    username: root
    password: admin # Change to your MySQL password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  # Kafka Producer properties
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        # --- CRITICAL KAFKA FIX ---
        # This adds the "__typeId__" header to all outgoing messages
        # This is what our robust consumers (like auth-service) use for TYPE_MAPPINGS
        spring.json.add.type.headers: true
        spring.json.type.properties: com.cts.booking.dto.kafka
        # --- END OF FIX ---

# Eureka Client Config
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true # Use IP for Eureka registration

# Kafka Topic Names (This service *creates* these)
app:
  kafka:
    topics:
      ride-requests: ride-requests-topic
      booking-events: booking-events-topic
  commission-rate: 0.10 # 10% commission

# This key MUST EXACTLY match the 'gateway.secret-key'
gateway:
  secret-key: ${GATEWAY_SECRET_KEY:mySecretKey12345sadsadkjksajdkjsalkdlksalkdmySecretKey12345}

# Business Logic properties

# Logging
logging:
  level:
    com.cts.booking: DEBUG
    com.cts.booking.controller: DEBUG
    org.springframework.security: INFO
    org.springframework.web.filter: DEBUG
